{% extends 'base.html' %}
{% block body %}

<div class="toolbar">
    <button id="btn_new_directory">New folder</button>
    <button>Cut</button>
</div>

<div class="file_explorer">
    <input name="dir" type="hidden" value="{{data['dir']}}">
    {% for dirname in data['dirnames'] %}
        <a href="{{dirname}}" class="explorer_item directory" data-name="{{dirname}}">
            {% if dirname != ".." %}
                <div class="toolbar">
                    <button class="rename">Rename</button>
                    <button class="delete">Delete</button>
                </div>
            {% endif %}
            <div class="name">
                <span>{{dirname}}</span>
            </div>
            <div class="clear"></div>
        </a>
    {% endfor %}

    {% for filename in data['filenames'] %}
        <a href="{{filename}}" class="explorer_item file" data-name="{{filename}}">
            <div class="toolbar">
                <button class="make_public_link" onclick="makePublicLink('{{data['dir']}}', '{{filename}}');">Make public link</button>
                <button class="rename">Rename</button>
                <button class="delete">Delete</button>
            </div>
            <div class="name">
                <span>{{filename}}</span>
            </div>
            <div class="clear"></div>
        </a>
    {% endfor %}
</div>

{% endblock %}
