{% extends 'base.html' %}
{% block body %}

<form action="" method="post">
    <input type="text" id="username" name="username"
        placeholder="Enter login" value="{{ request.form.username }}" required>
    <input type="password" id="password" name="password"
        placeholder="Enter password" value="{{ request.form.password }}" required>
    <button type="submit">Log in</button>
</form>

{% if error_message %}
    <p class="error">{{error_message}}</p>
{% endif %}

{% endblock %}
