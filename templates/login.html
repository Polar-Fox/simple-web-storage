{% extends 'base.html' %}
{% block body %}

<div class="center_wrapper">
    <form class="login_form" action="" method="post">
        {% if error_message %}
            <div class="line">
                <p class="error">{{error_message}}</p>
            </div>
        {% endif %}
        <div class="line">
            <input type="text" id="username" name="username"
                placeholder="Enter username" value="{{ request.form.username }}" required>
        </div>
        <div class="line">
            <input type="password" id="password" name="password"
                placeholder="Enter password" value="{{ request.form.password }}" required>
        </div>
        <div class="line buttons">
            <button type="submit">Log in</button>
        </div>
    </form>
</div>

{% endblock %}
